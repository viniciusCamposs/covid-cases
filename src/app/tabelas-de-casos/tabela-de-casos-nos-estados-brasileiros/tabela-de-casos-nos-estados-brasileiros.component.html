<div class="card mb-3 f1 margin-nas-laterais tamanho-da-tabela-dos-estados-brasileiros">
    <div class="card-header titulo titulo-das-tabelas">
      Status no Brasil por UF
    </div>

    <div class="card-body">
      <table class="table tamanho-da-fonte-nas-tabelas">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">📍 Estado</th>
            <th scope="col">🚨 Confirmados</th>
            <th scope="col">💀 Mortes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let caso of casos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ caso.uf }}</td>
            <td>{{ caso.cases }}</td>
            <td>{{ caso.deaths }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
